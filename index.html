<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Information</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class="logo" >
            <img src="logo.png" width="220">
        </div>
        <div class="wrapper">
            <form class="container">
                <input type="text" id="title_input" placeholder="Enter title to search..." autocomplete="off">
                <button id="search-btn"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div class="fav-btn">
            <button id="fav-btn">View Favourite</button>
        </div>
        
    </header>

    <!---where the search results will be appended-->
    <div id="search_result">

    </div>
    <!---wrapper for modal-->
    <div id="learn-more-modal" class="modal">

        
        <!---content in the modal-->
        <div class="modal-content">
            <button id = "close-modal">X</button>
            
        </div>
        
      
    </div>

    <div id="fav-modal">

    </div>

<script src="main.js"></script>
</body>
</html>
